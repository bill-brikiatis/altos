<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Altos</title>
	
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="page-wrap">
		<header>
			<div class="logo" title="Altos"></div>
			<div class="altos_white" title="Altos"></div>
			<div class="corner_links">
				<div class="search">
					<h3 class="search_label">search</h3>
					<i class="fa fa-search"></i>
				</div>
			</div> <!-- .corner_links -->
				<i class="fa fa-search search_color"></i>
				<h3 class="account"><a href="#">my account</a></h3>
				<div class="bag"></div>
				<h3 class="bag_text"><a href="#">my bag</a></h3>
			
			<div class="menu_pos">
				<button class="mobileDropdown">
					  <span></span>
					  <span></span>
					  <span></span>
				</button>
				<nav>
					<ul>
						<li>vactions</li>
						<li>shop</li>
						<li>our story</li>
						<i class="fa fa-caret-down"></i>
						<ul>
							<li>item one</li>
							<li>item two</li>
							<li>item three</li>
						</ul>
					</ul>
				</nav>
			</div> <!-- .menu_pos -->
		</header>
		<main>
			<div class="real"></div>
			<h1 class="name">real mountains</h1>
			<div class="blue"></div>
			<h1 class="name">blue mountains</h1>
			<div class="view"><a href="#">view product</a></div>
			<div id="bar1"></div>
			<div id="bar2"></div>
		</main>
	</div> <!-- .cover -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</body>
</html>
